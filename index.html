<!DOCTYPE html>
<html>
<head>
    <title>HAi!CO Merchant</title>
    <script>
        window.onload = function() {
            // Set a timeout to redirect to the Play Store if the app is not installed
            var timeout = setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.propagatetech.mysaku.mobilebeta&hl=en&gl=US";
            }, 2000); // Adjust the timeout duration as needed

            // Try to open the app using the intent scheme
            window.location.href = "intent://haicotest-website/?endata=8Haico&page=merchantPage#Intent;scheme=https;package=com.propagatetech.mysaku.mobilebeta;end";

            // Clear the timeout if the app opens
            window.onblur = function() {
                clearTimeout(timeout);
            };
        };
    </script>
</head>
<body>
    <h1>Welcome to HAi!CO Merchant</h1>
    <p>Click the link below to visit the HAi!CO website:</p>

</body>
</html>
